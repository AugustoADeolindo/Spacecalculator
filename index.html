<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section class="area-titulo">
        <div id="titulo">
            <h1>SpaceCalculator</h1>
        </div>
    </section>


    <section class="area-calculadora">
        <div id="calculadora">
            <div id="espaco" class="area-componentes">
                <input type="number" name="" id="visor">
            </div>
            <div class="area-componentes">
                <div class="componentes">
                    <button id="clear" class="ops" data-num="CE">CE</button>
                    
                    <button data-ops="plus" class="ops" data-num="<-"><-</button>
                    <button data-ops="plus" class="ops" data-num="%">%</button>
                    <button data-ops="plus" class="ops" data-num="/">/</button>
                </div>
                    <!-- <div id="viewer" class="viewer">0</div> -->
                <div class="componentes">
                    <button class="num" data-num="7">7</button>
                    <button class="num" data-num="8">8</button>
                    <button class="num" data-num="9">9</button>
                    <button data-ops="plus" class="ops" data-num="*">*</button>
                </div>

                <div class="componentes">
                    <button class="num" data-num="4">4</button>
                    <button class="num" data-num="5">5</button>
                    <button class="num" data-num="6">6</button>
                    <button data-ops="minus" class="ops" data-num="-">-</button>
                </div>

                <div class="componentes">
                    <button class="num" data-num="1">1</button>
                    <button class="num" data-num="2">2</button>
                    <button class="num" data-num="3">3</button>
                    <button data-ops="times" class="ops" data-num="+">+</button>
                </div>

                <div class="componentes">
                    <button class="num" data-num="0">0</button>
                    <button class="num" data-num=".">+-</button>
                    <button id="equals" class="ops" data-result="" data-num=",">,</button>
                    <button data-ops="divided by" class="ops" data-num="=">=</button>
                </div>
            </div>
        </div>
    </section>

    <script src="script/script.js"></script>

</body>
</html>
